<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/fonts/css/font-awesome.min.css">
</head>
<body>
    <div class="gallery">
        <div class="photo-card">
            <img src="assets/images/fox.jpeg" alt="Photo 1">
            <div class="info">
                <div class="subject-name">
                    <p class="title">FENNEC</p>
                    <p class="title">FOX</p>
                </div>
                <p class="location">India</p>
                <span class="know-more">Know more <i class="fa fa-arrow-right" aria-hidden="true"></i></span>
            </div>
        </div>
        <div class="photo-card">
            <img src="assets/images/whale.jpeg" alt="Photo 2">
            <div class="info">
                <div class="subject-name">
                    <p class="title">HUMPBACK</p>
                    <p class="title">WHALE</p>
                </div>
                <p class="location">South Africa</p>
                <span class="know-more">Know more <i class="fa fa-arrow-right" aria-hidden="true"></i></span>
            </div>
        </div>
        <div class="photo-card">
            <img src="assets/images/baboon.jpeg" alt="Photo 1">
            <div class="info">
                <div class="subject-name">
                    <p class="title">COMMON BROWN</p>
                    <p class="title">BABOON</p>
                </div>
                <p class="location">South Africa</p>
                <span class="know-more">Know more <i class="fa fa-arrow-right" aria-hidden="true"></i></span>
            </div>
        </div>
        <div class="photo-card">
            <img src="assets/images/deer.jpeg" alt="Photo 2">
            <div class="info">
                <div class="subject-name">
                    <p class="title">SPOTTED</p>
                    <p class="title">DEER</p>
                </div>
                <p class="location">Amazon</p>
                <span class="know-more">Know more <i class="fa fa-arrow-right" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
    <script src="scripts/gallery.js"></script>
</body>
</html>
